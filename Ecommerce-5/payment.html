<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
</head>
<body>
    <h1>Payment Page</h1>
    <form action="branch1-delivery-address.html">
        <p>Card Number: <input type="text" required></p>
        <p>Expiry Date: <input type="text" required></p>
        <p>CVV: <input type="text" required></p>
        <button type="submit">Next</button>
    </form>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Delivery Address</title>
</head>
<body>
    <h1>Delivery Address</h1>
    <form action="branch2-thank-you.html">
        <p>Name: <input type="text" required></p>
        <p>Address: <input type="text" required></p>
        <p>City: <input type="text" required></p>
        <p>Zip Code: <input type="text" required></p>
        <button type="submit">Confirm Order</button>
    </form>
</body>
</html>
